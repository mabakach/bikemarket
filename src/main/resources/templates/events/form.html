<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:with="pageTitle=${event.id == null} ? 'Neue Fahrradbörse anlegen' : 'Fahrradbörse bearbeiten'" th:replace="~{fragments/head-resources :: head}"></th:block>
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${event.id == null} ? 'Neue Fahrradbörse anlegen' : 'Fahrradbörse bearbeiten'"></h2>
    <form th:action="${event.id == null} ? @{/events} : @{'/events/edit/' + ${event.id}}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" th:value="${event.name}" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Datum</label>
            <input type="date" class="form-control" id="date" name="date" th:value="${event.date}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Beschreibung</label>
            <textarea class="form-control" id="description" name="description" th:text="${event.description}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Speichern</button>
        <a th:href="@{/events}" class="btn btn-secondary">Abbrechen</a>
    </form>
</div>
<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
<th:block th:replace="~{fragments/footer :: footer}"></th:block>
</body>
</html>
