<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head-resources :: head"></head>
<body>
<div class="container mt-5">
    <h2>Statistiken Fahrradbörsen</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Datum</th>
                <th>Aktionen</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="event : ${events}">
                <td th:text="${event.name}"></td>
                <td th:text="${event.date}"></td>
                <td>
                    <a th:href="@{'/admin/statistics/event/' + ${event.id}}" class="btn btn-primary btn-sm">Details</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div th:if="${!hasImprint}" class="alert alert-warning mt-3">
        <strong>Achtung:</strong> Es ist noch kein Impressum für die aktuelle Sprache hinterlegt.
        <a th:href="@{/admin/imprint/edit}" class="alert-link">Impressum jetzt erfassen</a>
    </div>
    <div th:if="${!hasPrivacy}" class="alert alert-warning mt-3">
        <strong>Achtung:</strong> Es ist noch keine Datenschutzerklärung für die aktuelle Sprache hinterlegt.
        <a th:href="@{/admin/privacy/edit}" class="alert-link">Datenschutzerklärung jetzt erfassen</a>
    </div>
</div>
<div th:replace="fragments/scripts :: body"></div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
