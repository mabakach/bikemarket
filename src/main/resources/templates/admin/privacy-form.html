<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:with="pageTitle='Datenschutzerklärung bearbeiten'" th:replace="~{fragments/head-resources :: head}"></th:block>
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>
<div class="container mt-5">
    <h2>Datenschutzerklärung bearbeiten</h2>
    <form th:action="@{/admin/privacy/edit}" method="post">
        <div class="mb-3">
            <label for="content" class="form-label">Datenschutzerklärung</label>
            <textarea class="form-control" id="content" name="content" rows="10" th:text="${policy}"></textarea>
        </div>
        <input type="hidden" name="language" th:value="${language}" />
        <button type="submit" class="btn btn-primary">Speichern</button>
        <a th:href="@{/privacy}" class="btn btn-secondary">Abbrechen</a>
    </form>
</div>
<th:block th:replace="~{fragments/footer :: footer}"></th:block>
<th:block th:replace="~{fragments/scripts :: scripts}"></th:block>
</body>
</html>
