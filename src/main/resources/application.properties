# MariaDB-Konfiguration
spring.datasource.url=jdbc:mariadb://localhost:3307/bikemarket
spring.datasource.username=bikemarket
spring.datasource.password=bikemarket
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Thymeleaf
spring.thymeleaf.cache=false

# i18n
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false

# Mail (Dummy-Konfiguration, bitte anpassen)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Security
# Entferne die Standard-User-Konfiguration, damit keine Endlosschleife durch Spring Boot Default-Login entsteht
# spring.security.user.name=admin
# spring.security.user.password=admin

# Sonstiges
server.port=8080
bikemarket.currency=CHF

# Logging-Konfiguration
logging.level.root=INFO
logging.level.ch.mabaka=DEBUG
logging.file.name=logs/bikemarket.log
logging.file.max-size=10MB
logging.file.max-history=7
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n